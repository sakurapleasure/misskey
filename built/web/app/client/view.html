<!DOCTYPE html>
<!-- Thank you for using Misskey! @syuilo -->
<html lang="ja" dir="ltr"><head><meta charset="utf-8"><meta name="application-name" content="Misskey"><meta name="theme-color" content="#87bb35"><meta name="referrer" content="origin"><title>Misskey</title><style>html{font-family:sans-serif}body>noscript{position:fixed;z-index:2;top:0;left:0;width:100%;height:100%;text-align:center;background:#fff}body>noscript>p{display:block;margin:32px;font-size:2em;color:#555}#ini{position:fixed;z-index:1;top:0;left:0;width:100%;height:100%;text-align:center;background:#fff;cursor:wait}#ini>p{display:block;user-select:none;margin:32px;font-size:4em;color:#555}#ini>p>span{animation:a 1.4s infinite ease-in-out both}#ini>p>span:first-child{animation-delay:0s}#ini>p>span:nth-child(2){animation-delay:.16s}#ini>p>span:nth-child(3){animation-delay:.32s}@keyframes a{0%,80%,to{opacity:1}40%{opacity:0}}</style><script src="https://use.fontawesome.com/22aba0df4f.js" async></script><script>/**
 * MISSKEY CLIENT ENTRY POINT
 */
(() => {
	const head = document.getElementsByTagName('head')[0];

	// Detect user language
	let lang = ((navigator.languages && navigator.languages[0]) || navigator.language).split('-')[0].toLowerCase();
	if (!/^(en|ja)$/.test(lang)) lang = 'en';

	// Detect user agent
	const ua = navigator.userAgent.toLowerCase();
	const isMobile = /mobile|iphone|ipad|android/.test(ua);

	const app = isMobile ? 'mobile' : 'desktop';

	// Load app script
	const script = document.createElement('script');
	script.setAttribute('src', `/assets/${app}.${"0.0.1490"}.${lang}.js`);
	script.setAttribute('async', 'true');
	script.setAttribute('defer', 'true');
	head.appendChild(script);

	if (isMobile) {
		const meta = document.createElement('meta');
		meta.setAttribute('name', 'viewport');
		meta.setAttribute('content', 'width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no');
		head.appendChild(meta);
	}
})();
</script></head><body><noscript><p>JavaScriptを有効にしてください<br>Please turn on JavaScript</p></noscript><div id="ini"><p><span>.</span><span>.</span><span>.</span></p></div></body></html>
